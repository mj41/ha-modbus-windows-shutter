config_version: v1.0.0
shutters:
  kuchyn:
    up: # Fully open the shutter
      relay_seq:
        - relay_num: 1
          delay: 35
    down: # Fully close the shutter
      relay_seq:
        - relay_num: 2
          delay: 35
    sunA: # Tilt slightly open
      relay_seq:
        - relay_num: 2 # Ensure fully closed first
          delay: 35
        - relay_num: 1 # Brief up pulse
          delay: 0.6
    sunB: # Tilt more open
      relay_seq:
        - relay_num: 2
          delay: 35
        - relay_num: 1
          delay: 0.9
    sunC: # Tilt even more open
      relay_seq:
        - relay_num: 2
          delay: 35
        - relay_num: 1
          delay: 1.2
